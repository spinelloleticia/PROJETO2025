<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Profissionais - VidaPlus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestão de Profissionais</h1>
  </header>

  <section class="container">
    <button class="voltar" onclick="voltar()">⬅ Voltar</button>
    <div class="buttons">
        <button class="con-btn" data-type="Consultar">Consultar agenda</button>
        <button class="pres-btn" data-type="prescricoes">Emitir Prescrições</button> 
        <button class="visu-btn" data-type="Visualizar">Visualizar Profissionais Cadastrados</button>
    </div>
    <img src="profissionais.png" alt="Cadastro" class="img-home">
  </section>

  <script src="script.js"></script>
</body>
</html>
